<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Stone, Cloak, or Blade</title>
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">

</head>

<body>
  <main class = "hidden">
    <section class = "secGame">
      <h1>Stone, Cloak, or Blade?</h1>

      <p>Ori is glowing brightly as you approach the lake. He will guide you toward Fairy Island if you best him.</p>

      <div class="scoreboard">
        <h2 class = "h2Tab">Tablet</h2>
        <table class = "tabScor">
          <tbody>
            <tr>
              <td id="humanScore">0</td>
              <td id="computerScore">0</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th>You</th>
              <th>Ori</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <h2>Choose Wisely</h2>

      <section class ="secButt">
        <button id="rock">Stone</button>
        <button id="paper">Cloak</button>
        <button id="scissors">Blade</button>
      </section> 

      <div id="status" class = "divStat"></div>
      
     </section> 
  </main>
  <section class = "secIntr">
    <section class = "secBeg">
      <img src = "pic/ori.jpg" class = "imgOri" alt = "ori">
    </section>
    <section class = "secPlay">
      <h1>Play with Ori!</h1>
    </section>
  </section>

</body>

<script type="text/javascript" src="js/main.js"></script>

</html>
